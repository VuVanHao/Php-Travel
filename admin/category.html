<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Import CSS -->
    <link rel="stylesheet" href="../src/css/dashboard.css" />
    <link rel="stylesheet" href="../src/css/category.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">Admin</div>
        <div class="account">
          <img
            src="https://images.unsplash.com/photo-1649877756175-c41817130d13?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=739&q=80"
            alt=""
          />
        </div>
      </div>
      <div class="container">
        <div class="sidebar">
          <h3 class="heading">Menu</h3>
          <ul>
            <li>
              <a href="#" class="active">
                <i class="fa-solid fa-house"></i>
                Dashboard</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-youtube"></i>
                Category</a
              >
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-earth-asia"></i> Tour</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-phone"></i> Contact</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-calendar-check"></i> Page</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-plane"></i> Booking</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-briefcase"></i> Issues</a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-user"></i>
                User</a
              >
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Logout</a
              >
            </li>
          </ul>
        </div>

        <div class="main">
          <div class="href">
            <a href="#">Home</a>
            <span><i class="fa-solid fa-angle-right"></i> Package</span>
          </div>
          <form action="" method="post" class="form-class">
            <div class="form-group">
              <label for="packageName">Package Name</label>
              <input
                type="text"
                placeholder="Enter your package name..."
                id="packageName"
                name="packageName"
              />
            </div>
            <div class="form-group">
              <label for="packageType">Package Type</label>
              <input
                type="text"
                placeholder="Package Type eg- Family Package / Couple Package."
                id="packageType"
                name="packageType"
              />
            </div>
            <div class="form-group">
              <label for="packageLocation">Package Location</label>
              <input
                type="text"
                placeholder="Package Location"
                id="packageLocation"
                name="packageLocation"
              />
            </div>
            <div class="form-group">
              <label for="packagePrice">Package Price in USD</label>
              <input
                type="text"
                placeholder="Package price in USD"
                id="packagePrice"
                name="packagePrice"
              />
            </div>
            <div class="form-group">
              <label for="packageFeatures">Package Features</label>
              <input
                type="text"
                placeholder="Package Location"
                id="packageFeatures"
                name="packageFeatures"
              />
            </div>
            <div class="form-group">
              <label for="packageDetail">Package Details</label>
              <textarea
                name="packageDetail"
                id="packageDetail"
                cols="50"
                rows="5"
                placeholder="Package Details"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="packageImage">Package Image</label>
              <input
                type="file"
                placeholder="Package Location"
                id="packageImage"
                name="packageImage"
              />
            </div>
            <div class="form-group">
              <label for="name">Status</label>
              <select name="status" id="status">
                <option value="On">On</option>
                <option value="Off">Off</option>
              </select>
            </div>
            <div class="form-button">
              <button type="submit">Create</button>
              <button type="reset">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
